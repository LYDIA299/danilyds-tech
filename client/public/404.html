<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      // Stores the current location in sessionStorage and redirects to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace(location.origin + '/danilyds-tech/');
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
